<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css"> 
<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    
    background-size: 10% 100%; 
}

@media (max-width: 768px) {
    body {
        background-size: 20% 100%; 
    }
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    width: 90%;
    margin: 20px 0;
}

.big-box {
    background-color: #8B0A50; 
    width: 100%;
    height: 200px; 
}

.small-box {
    background-color: #C71585; 
    width: calc(25% - 10px);
    height: 120px; 
}

.medium-box {
    background-color: #ee3da2; 
    width: calc(50% - 10px);
    height: 150px;
}

.bottom-box {
    background-color: #dd4a99; 
    width: 100%;
    height: 150px;
}

@media (max-width: 768px) {
    .small-box {
        width: calc(50% - 10px);
    }

    .medium-box {
        width: 100%;
    }
}


@media (max-width: 480px) {
    .small-box, .medium-box, .big-box, .bottom-box {
        width: 100%;
    }
}
</style>
</head>
<body>
    <div class="container">
        
        <div class="big-box"></div>


        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>


        <div class="medium-box"></div>
        <div class="medium-box"></div>


        <div class="bottom-box"></div>
    </div>
</body>
</html>
